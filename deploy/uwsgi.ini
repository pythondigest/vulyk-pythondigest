[uwsgi]
plugins=python27
vhost=true
socket=/tmp/poll_pythondigest.sock
chdir = /home/pythondigest/poll.pythondigest.ru/repo
virtualenv=/home/pythondigest/poll.pythondigest.ru/env
touch-reload = /home/pythondigest/poll.pythondigest.ru/touchme
module=wsgi
callable=app
vacuum=true
uid = www-data
gid = www-data
chmod-socket = 777
py-autoreload = 3
no-orphans = true
post-buffering = 32768
max-requests=500
buffer-size=32768
harakiri = 60
harakiri-verbose = true
limit-as = 256




